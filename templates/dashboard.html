<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_for_dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard</title>
</head>
<body>
    <div class="todo-container">
        <div class="dash-header">
          <header>To-Do List</header>
        </div>
        <div class="input-container">
            <input type="text" id="todoInput" placeholder="Add your text" />
            <button id="addBtn">Add</button>
        </div>
        <ul id="todoList">
            <li>
                <input type="checkbox" />
                <span>Like this Video</span>
                <button class="editBtn"><i class="fa-solid fa-file-pen"></i></button>
                <button class="deleteBtn"><i class="fa-solid fa-trash"></i></button>
            </li>
            <li>
                <input type="checkbox" />
                <span>Share this video</span>
                <button class="editBtn"><i class="fa-solid fa-file-pen"></i></button>
                <button class="deleteBtn"><i class="fa-solid fa-trash"></i></button>
            </li>
            <li>
                <input type="checkbox" />
                <span>Subscribe the channel</span>
                <button class="editBtn"><i class="fa-solid fa-file-pen"></i></button>
                <button class="deleteBtn"><i class="fa-solid fa-trash"></i></button>
            </li>
        </ul>
    </div>
    <script src="{{ url_for('static', filename='todo.js') }}"></script>
</body>
</html>
